<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calendar</title>
  <link rel="stylesheet" href="./assets/styles/styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
  <link rel="stylesheet" href="https://codepen.io/P1N2O/pen/xxbjYqx.css">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>

<body>
  <div class="container">
    <div class="row align-items-center justify-content-center text-center text-light" style="height:100vh;">
      <div class="col-6">
        <h1 class="text-light">Estimate the type of day</h1>
        <div class="row align-items-center justify-content-center">
          <form class="row g-2" id="dateForm">
            <div class="col-md-4">
              <label for="year" class="form-label">Year</label>
              <input type="number" class="form-control bg-transparent text-light" id="year" step="1" min="1752" max="2399" placeholder="yyyy" >
            </div>
            <div class="col-md-4">
              <label for="month" class="form-label">Month</label>
              <input type="number" class="form-control bg-transparent text-light" id="month" step="1" min="1" max="12" placeholder="mm">
            </div>
            <div class="col-md-4">
              <label for="day" class="form-label">Day</label>
              <input type="number" class="form-control bg-transparent text-light" id="day" step="1" min="1" max="31" placeholder="dd">
            </div>
            <div class="col-md-12 align-items-center justify-content-center text-light text-center my-3">
              <button id="estimateBtn" type="submit" class="btn btn-outline-light btn-lg">Estimate</button>
            </div>
          </form>
          <div id="cardDate" class="card bg-transparent text-light border-light border-2">
            <div id="type-day" class="card-body">

            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="./index.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
</body>

</html>
